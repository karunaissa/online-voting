version: "3.8"

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - REDIS_HOST=redis
    depends_on:
      redis:
        condition: service_healthy   # ðŸ‘ˆ wait for redis health check

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    healthcheck:                    # ðŸ‘ˆ health check added
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
