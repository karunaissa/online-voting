<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voting Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 60px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 420px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .bar-container {
            background: #eee;
            border-radius: 20px;
            margin: 15px 0;
            overflow: hidden;
            height: 30px;
        }
        .bar {
            height: 100%;
            text-align: right;
            padding-right: 10px;
            line-height: 30px;
            color: #fff;
            font-weight: bold;
            transition: width 0.6s ease-in-out;
        }
        .cats { background: #66a6ff; }
        .dogs { background: #ff9a9e; }
        a {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 25px;
            background: #ff9a9e;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        a:hover {
            background: #fad0c4;
            color: #333;
        }
        .refresh-note {
            font-size: 0.9em;
            margin-top: 15px;
            color: #666;
        }
    </style>
    <script>
        // Auto refresh every 5 seconds
        setTimeout(() => {
            window.location.reload();
        }, 5000);
    </script>
</head>
<body>
    <div class="container">
        <h1>Current Results</h1>

        {% set total = cats + dogs if (cats + dogs) > 0 else 1 %}
        
        <p>üê± Cats: {{ cats }}</p>
        <div class="bar-container">
            <div class="bar cats" style="width: {{ (cats / total) * 100 }}%;">
                {{ (cats / total * 100) | round(1) }}%
            </div>
        </div>

        <p>üê∂ Dogs: {{ dogs }}</p>
        <div class="bar-container">
            <div class="bar dogs" style="width: {{ (dogs / total) * 100 }}%;">
                {{ (dogs / total * 100) | round(1) }}%
            </div>
        </div>

        <a href="/">Back to Vote</a>
        <p class="refresh-note">üîÑ Auto-refreshes every 5 seconds</p>
    </div>
</body>
</html>
