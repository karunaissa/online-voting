<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vote Now!</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 60px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .poll-button {
            background: #66a6ff;
            color: #fff;
            border: none;
            padding: 15px 40px;
            margin: 15px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .poll-button:hover {
            background: #89f7fe;
            transform: scale(1.05);
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vote for Your Favorite!</h1>
        <form method="post">
            <button type="submit" name="vote" value="cats" class="poll-button">üê± Cats</button>
            <button type="submit" name="vote" value="dogs" class="poll-button">üê∂ Dogs</button>
        </form>
        <footer>Simple & Beautiful Online Voting App</footer>
    </div>
</body>
</html>
